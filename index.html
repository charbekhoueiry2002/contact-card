<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
  :root {
    --cream: #faf7f2;
    --gold: #c9a84c;
    --gold-light: #e8c97a;
    --dark: #1c1814;
    --brown: #6b4f3a;
    --muted: #9a8878;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Jost', sans-serif;
    background: var(--cream);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* Decorative background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 80% 60% at 50% 0%, rgba(201,168,76,0.08) 0%, transparent 60%),
      radial-gradient(ellipse 60% 40% at 100% 100%, rgba(107,79,58,0.06) 0%, transparent 50%);
    pointer-events: none;
  }

  /* Ornamental corners */
  .corner {
    position: fixed;
    width: 80px;
    height: 80px;
    opacity: 0.18;
  }
  .corner svg { width: 100%; height: 100%; }
  .corner-tl { top: 20px; left: 20px; }
  .corner-tr { top: 20px; right: 20px; transform: scaleX(-1); }
  .corner-bl { bottom: 20px; left: 20px; transform: scaleY(-1); }
  .corner-br { bottom: 20px; right: 20px; transform: scale(-1); }

  .wrapper {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 40px 24px;
    width: 100%;
    max-width: 420px;
    animation: fadeUp 0.8s ease both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Header ornament */
  .ornament {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
    opacity: 0.5;
  }
  .ornament-line {
    height: 1px;
    width: 50px;
    background: linear-gradient(90deg, transparent, var(--gold));
  }
  .ornament-line:last-child {
    background: linear-gradient(90deg, var(--gold), transparent);
  }
  .ornament-diamond {
    width: 7px; height: 7px;
    background: var(--gold);
    transform: rotate(45deg);
  }

  .dr-label {
    font-family: 'Jost', sans-serif;
    font-weight: 300;
    font-size: 11px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 8px;
    animation: fadeUp 0.8s 0.1s ease both;
  }

  .name {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 36px;
    color: var(--dark);
    line-height: 1.1;
    margin-bottom: 4px;
    animation: fadeUp 0.8s 0.2s ease both;
  }
  .name em {
    font-style: italic;
    color: var(--brown);
  }

  .phone {
    font-family: 'Jost', sans-serif;
    font-weight: 300;
    font-size: 15px;
    letter-spacing: 4px;
    color: var(--muted);
    margin-bottom: 36px;
    animation: fadeUp 0.8s 0.3s ease both;
  }

  /* Action buttons */
  .actions {
    display: flex;
    flex-direction: column;
    gap: 14px;
    animation: fadeUp 0.8s 0.4s ease both;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 24px;
    border-radius: 4px;
    text-decoration: none;
    font-family: 'Jost', sans-serif;
    font-weight: 400;
    font-size: 14px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid transparent;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .btn::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.2s;
    background: rgba(255,255,255,0.15);
  }
  .btn:active { transform: scale(0.98); }
  .btn:hover::before { opacity: 1; }
  .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }

  .btn-save {
    background: var(--dark);
    color: var(--cream);
    border-color: var(--dark);
  }
  .btn-whatsapp {
    background: #1a4731;
    color: #e8f5ee;
    border-color: #1a4731;
  }
  .btn-sms {
    background: white;
    color: var(--dark);
    border-color: #e0d8cc;
  }

  .btn-left {
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .btn-icon {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .btn-save .btn-icon { background: rgba(255,255,255,0.1); }
  .btn-whatsapp .btn-icon { background: rgba(255,255,255,0.12); }
  .btn-sms .btn-icon { background: rgba(0,0,0,0.05); }

  .btn-arrow {
    opacity: 0.4;
    font-size: 18px;
  }

  /* Divider */
  .divider {
    display: flex;
    align-items: center;
    gap: 16px;
    margin: 32px 0 28px;
    animation: fadeUp 0.8s 0.5s ease both;
  }
  .divider-line { flex: 1; height: 1px; background: #e0d8cc; }
  .divider-text { font-size: 10px; letter-spacing: 3px; color: var(--muted); text-transform: uppercase; }

  /* QR section */
  .qr-section {
    animation: fadeUp 0.8s 0.6s ease both;
    text-align: center;
  }
  .qr-label {
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 14px;
  }
  #qrcode {
    display: inline-block;
    padding: 12px;
    background: white;
    border: 1px solid #e0d8cc;
    border-radius: 4px;
  }
  #qrcode img, #qrcode canvas { display: block; }

  .footer-note {
    font-size: 10px;
    letter-spacing: 2px;
    color: #c5b8a8;
    margin-top: 12px;
    text-transform: uppercase;
  }
</style>
</head>
